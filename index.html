<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Carta Forbice Sasso</title>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!--Contenitore-->
    <section class="container">
      <!--Campo Risultati-->
      <div class="result_field">
        <!--Immagini dei Risultati-->
        <div class="result_images">
          <!--Risultato Utente-->
          <span class="user_result">
            <!--Immagine Sasso-->
            <img src="img/rock.png" alt="" />
          </span>
          <!--Risultato CPU-->
          <span class="cpu_result">
            <!--Immagine Sasso-->
            <img src="img/rock.png" alt="" />
          </span>
        </div>
        <!--Risultato-->
        <div class="result">Gioca!!</div>
      </div>

      <!--Area Scelta Immagini-->
      <div class="option_images">
        <!--Scelta-->
        <span class="option_image">
          <!--Immagine Sasso-->
          <img src="img/rock.png" alt="" />
          <!--Sasso-->
          <p>Sasso</p>
        </span>

        <!--Scelta-->
        <span class="option_image">
          <!--Immagine Carta-->
          <img src="img/paper.png" alt="" />
          <!--Carta-->
          <p>Carta</p>
        </span>

        <!--Scelta-->
        <span class="option_image">
          <!--Immagine Forbice-->
          <img src="img/scissors.png" alt="" />
          <!--Forbice-->
          <p>Forbice</p>
        </span>
      </div>
    </section>

    <!--Collegamento con il file JS-->
    <script src="script.js" defer></script>
  </body>
</html>
